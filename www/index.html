<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="SocialSharing.js"></script>
        <title>Borghi Artistici</title>
		<style>
		.btn {
		position:relative;
		top:50px;
		width: 50%;
		height: 100%;
		display: inline-block;
		padding: 4px 12px;
		margin-bottom: 10px;
		font-size: 34px;
		line-height: 20px;
		text-align: center;
		vertical-align: middle;
		cursor: pointer;
		color: white;
		text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.75);
		background-color: #F5F5F5;
		background-image: linear-gradient(to bottom, #656D77, #E6E6E6);
		background-repeat: repeat-x;
		border-width: 1px;
		border-style: solid;
		border-color: #CCC #CCC #B3B3B3;
		-moz-border-top-colors: none;
		-moz-border-right-colors: none;
		-moz-border-bottom-colors: none;
		-moz-border-left-colors: none;
		border-image: none;
		border-radius: 2px;
		box-shadow: 0px 1px 0px rgba(255, 255, 255, 0.2) inset, 0px 1px 2px rgba(0, 0, 0, 0.05);
		}
		</style>
	</head>
	<body>
	<div class="app">
	<button class="btn" onclick="openWindow()">APRI</button>
		<script>
			function openWindow() {
				window.open("http://www.borghiartistici.com/wheelmap", "_self", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
			}
		</script>
		<div data-role="footer" style="overflow:hidden;position:relative;top:100px;">
			<h4 style="text-align:center;">Impresa Sociale Borghi Artistici &#169;</h4>
		</div>
	</div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
	</body>
</html>
